<!DOCTYPE html>
<html>
<head>
    <title>근무 인원 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">근무 인원 수정</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>{{ requirement.get_shift_display }} 근무 인원 수정</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="required_staff" class="form-label">필요 인원수</label>
                        <input type="number" class="form-control" id="required_staff" name="required_staff" min="1" value="{{ requirement.required_staff }}" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a href="{% url 'generate_schedule' %}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
